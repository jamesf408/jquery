<!doctype html>
<html>
<head>
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(window).load(function(){
			$('#click_me').click(function(){
				alert('clicked here!');
			});

			$('#toggle-button').click(function(){
				$('#sample-text').toggle('fast');
			});
			//always use submit on forms because it will catch if someone hits enter or presses the button
			$('#append_form').submit(function(){
				console.log($('#append_form').serialize());
				$('#append_text_area').append($('.append_text').val() + "<br />");

				//return false so that the form does not get submitted
				return false;
			});
		});
	</script>
</head>
<body>

	<h1>Test 1 - Alert</h1>
	<button id="click_me">Click me</button>

	<h1>Test 2 - Toggle</h1>
	<div id="sample-text">
		Some sample text...Some sample text...Some sample text...Some sample text...
	</div>
		<button id="toggle-button">Toggle</button>
	</div>

	<h1>Test 3 - Append and Form Submission</h1>
	<form action="" method="" id="append_form">
		Text to Add: <input type="text" class="append_text" value=""/>
		<input type="submit" value="Append" />
	</form>
	<div id="append_text_area"></div>
</body>
</html>
