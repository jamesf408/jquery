<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Restore Assignment - Intermediate</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">div {margin:1em 0;} img {margin:1px;}</style>
	<script>
		$(document).ready(function(){
			$('img').click(function(){
				$(this).hide('fast');
			});
			$('#restore').click(function(){
				$('img').show('fast');
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<img src="jquery-ninja.png" alt="Ninja">
			<img src="jquery-ninja.png" alt="Ninja">
			<img src="jquery-ninja.png" alt="Ninja">
			<img src="jquery-ninja.png" alt="Ninja">
			<img src="jquery-ninja.png" alt="Ninja">
			<img src="jquery-ninja.png" alt="Ninja">
			<img src="jquery-ninja.png" alt="Ninja">
			<img src="jquery-ninja.png" alt="Ninja">
		</div>
		<div class="row">
			<button type="button" id="restore" class="btn btn-success">Restore!</button>
		</div>
	</div>	
</body>
</html>
